
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forte-FY | For a Fortunate Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,700;1,800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-cyan: #00f7ff;
            --brand-dark: #030303;
            --brand-gray: #0a0a0c;
        }
        
        html {
            font-size: 16px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--brand-dark);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
            line-height: 1.5;
        }
        
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        .skeleton {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        .glass {
            background: rgba(0, 247, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.05);
        }

        .mesh-bg {
            background-image: 
                radial-gradient(at 0% 0%, hsla(180, 100%, 50%, 0.05) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(200, 100%, 50%, 0.02) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(180, 100%, 50%, 0.05) 0, transparent 50%);
        }

        .glow-cyan {
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.08);
        }

        .text-glow-cyan {
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
        }

        ::selection {
            background-color: var(--brand-cyan);
            color: black;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--brand-dark); }
        ::-webkit-scrollbar-thumb { background: #111; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-cyan); }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fade-in 0.6s ease-out forwards;
        }

        /* Standardized dynamic scaling */
        .text-fluid-huge {
            font-size: clamp(2.5rem, 8vw, 7rem);
        }
        .text-fluid-large {
            font-size: clamp(1.75rem, 5vw, 4rem);
        }
    </style>
